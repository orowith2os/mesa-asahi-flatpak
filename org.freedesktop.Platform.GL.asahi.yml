id: org.freedesktop.Platform.GL.asahi
branch: '22.08'
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
build-extension: true
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm15
build-options:
  prepend-path: /usr/lib/sdk/llvm15/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm15/lib


x-arch-build-options:
  x86_64: &x86_64-build-options
    prefix: /usr/lib/x86_64-linux-gnu/GL/host
    prepend-pkg-config-path: /usr/lib/x86_64-linux-gnu/GL/host/lib/pkgconfig
    libdir: /usr/lib/x86_64-linux-gnu/GL/host/lib
  # Needs https://github.com/flatpak/flatpak-builder/issues/381 to be resolved before this can actually be used. Until then, only 64-bit builds.
  i386:
    prefix: /usr/lib/i386-linux-gnu/GL/host
    prepend-pkg-config-path: /usr/lib/i386-linux-gnu/GL/host/lib/pkgconfig
    libdir: /usr/lib/i386-linux-gnu/GL/host/lib

  # org.freedesktop.Sdk.Compat.arm is deprecated, so only build for aarch64.
  aarch64: &aarch64-build-options
    prefix: /usr/lib/aarch64-linux-gnu/GL/host
    prepend-pkg-config-path: /usr/lib/aarch64-linux-gnu/GL/host/lib/pkgconfig
    libdir: /usr/lib/aarch64-linux-gnu/GL/host/lib


cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: libdrm
    build-options:
      arch:
        x86_64: *x86_64-build-options
        aarch64: *aarch64-build-options
    buildsystem: meson
    config-opts:
      - -Dcairo-tests=disabled
      - -Dman-pages=disabled
      - -Dudev=false
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mesa/drm.git
        tag: libdrm-2.4.114
        commit: b9ca37b3134861048986b75896c0915cbf2e97f9
#         x-checker-data: 
#           type: git
#           tag-pattern: ^libdrm-(\d[\d.]+\d)$


  - name: mesa
    build-options:
      arch:
        x86_64: *x86_64-build-options
        aarch64: *aarch64-build-options

      # From upstream: Build only minimal debug info to reduce size
      cflags: -g1
      cxxflags: -g1

    buildsystem: meson
    config-opts:
      - -Db_ndebug=true
      - -Db_lto=false
      - -Dplatforms=x11,wayland
      - -Dgallium-drivers=swrast,virgl,kmsro,asahi
      - -Dvulkan-drivers=swrast

      # Will this one mess the builds up? Dunno, but upstream Asahi builds with it like this.
      - -Dvulkan-layers=

      - -Ddri3=enabled
      - -Degl=enabled
      - -Dgallium-extra-hud=true
      - -Dgallium-opencl=disabled
      - -Dgallium-rusticl=false
      - -Dgallium-va=disabled
      - -Dgallium-vdpau=disabled
      - -Dgallium-xa=disabled
      - -Dgbm=enabled
      - -Dgles1=disabled
      - -Dgles2=enabled
      - -Dglx=dri
      - -Dlibunwind=disabled
      - -Dllvm=enabled
      - -Dosmesa=true
      - -Dshared-glapi=enabled
      - -Dmicrosoft-clc=disabled
      - -Dvalgrind=enabled

    sources:
     - type: dir
       path: src/mesa
#       - type: archive
#         url: https://gitlab.freedesktop.org/asahi/mesa/-/archive/asahi-20230311/mesa-asahi-20230311.tar.bz2
#         sha256: 9ed69ea803a881c19e3d68ab9832f80f6d7cd6fee5d23ab3ce0ad195288cb2d6
#         x-checker-data:
#           type: html
#           url: https://github.com/AsahiLinux/PKGBUILDs/raw/main/mesa-asahi-edge/PKGBUILD
#           version-pattern: _asahiver=(.+)
#           url-template: https://gitlab.freedesktop.org/asahi/mesa/-/archive/asahi-$version/mesa-asahi-$version.tar.bz2

  # We might need to make this do some arch-specific stuff later for i386 builds, but as of the time of writing we only do 64-bit builds so we'll be fine.
  - name: llvm
    buildsystem: simple
    build-commands:
      - cp /usr/lib/sdk/llvm15/lib/libLLVM-15.so /usr/lib/$(uname -m)-linux-gnu/GL/host/lib
